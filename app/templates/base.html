<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Logbook Database{% block title %}{% endblock %}</title>
        <meta name="author" content="Joel Phillips (22967051), Sean Ledesma (22752771), Lara Posel (22972221), Coen Miller (22982841), Jesse Yang (23307563), David Norris (22690264)">

        <!-- See https://flaviocopes.com/javascript-async-defer/ as for what 'defer' does.-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

        <!-- TODO: add favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">

        {% block header %}{% endblock %}
    </head>
    <body>
        <nav>
            <a href="/" id="nav-home">Home</a>
            <!-- TODO: other pages in navbar -->
            <button class="login">
                {% if current_user.is_authenticated %}
                    <a href="/logout" id="nav-logout">Log Out {{ current_user.username }}</a>
                {% else %}
                    <a href="/login" id="nav-login">Log In</a>
                {% endif %}
            </button>
        </nav>
        {% block body %}{% endblock %}
    </body>
</html>
