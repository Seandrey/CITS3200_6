{% extends 'templates/auth_area.html' %}
{% set active_page = 'student' %}

{% block head %}
{% endblock %}

{% block header %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reports.css') }}">
{% endblock %}

{% block content %}
<h3 id="studentTitle">Student Reports</h3>

<div id = "searchContainer">
<i class="fa fa-search searchIcon" aria-hidden="true"></i>

<input type="text" class="searchBox" onkeyup="myFunction()" id="myInput" placeholder="Enter student name or ID...">
</div>

<div class="tableContainer">
<table id="studTable">
    <tr id="headerRow">
        <th>Results</th>
        <th></th>
        <th><button class="functionButton"><i class="fa fa-sort-amount-desc" aria-hidden="true"></i>  Sort</button></th>
        <th><button class="functionButton"><i class="fa fa-filter" aria-hidden="true"></i>  Filter</button></th>
    </tr>
    
    <tr id="headerRow2">
        <th>Student ID</th>
        <th>Student Name</th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <td>22000000</td>
        <td>Lara Posel</td>
        <td><a href='./student/22000000'><button class="makeReport">See Report</button></a></td>
        <td><button class="makePDF">Download PDF</button></td>
    </tr>
    <tr>
        <td>22000001</td>
        <td>Harry Potter</td>
        <td><a href='./student/22000001'><button class="makeReport">See Report</button></a></td>
        <td><button class="makePDF">Download PDF</button></td>
    </tr>
    <tr>
        <td>22000002</td>
        <td>Jeremy Williams</td>
        <td><a href='./student/22000001'><button class="makeReport">See Report</button></a></td>
        <td><button class="makePDF">Download PDF</button></td>
    </tr>
</table>

<script>
    function myFunction(){
        var input, filter, table, tr, td, txtValue, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("studTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
            }       
        }
    }
</script>

{% endblock %}
